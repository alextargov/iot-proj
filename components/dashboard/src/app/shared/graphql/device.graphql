fragment DeviceInfo on Device {
    id
    name
    description
    status
    tenantId
    auth {
        credential {
            ... on BasicCredentialData {
                username
                password
            }
            ... on OAuthCredentialData {
                clientId
                clientSecret
                url
            }
            ... on CertificateOAuthCredentialData {
                clientId
                certificate
                url
            }
            ... on BearerTokenCredentialData {
                token
            }
        }
    }
    host {
        id
        url
        turnOnEndpoint
        turnOffEndpoint
    }
    createdAt
    updatedAt
}

query GetAllDevices {
    devices {
        ...DeviceInfo
    }
}

mutation CreateDevice($input: DeviceInput!) {
    createDevice(input: $input) {
        ...DeviceInfo
    }
}

mutation DeleteDevice($id: String!) {
    deleteDevice(id: $id)
}
