
<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  Responsive side navigation
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img
      class="avatar mat-elevation-z8"
      src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
    />

    <h4 class="name">John Smith</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button" routerLink="/notifications">
      <mat-icon>notifications</mat-icon>
      <span>Notifications</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/dashboard">
      <mat-icon>home</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-button class="menu-button" routerLink="/devices">
      <mat-icon>memory</mat-icon>
      <span>Devices</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/widgets">
      <mat-icon>widgets</mat-icon>
      <span>Widget maker</span>
    </button>
    <button mat-button class="menu-button" routerLink="/datamodel">
      <mat-icon>analytics</mat-icon>
      <span>Data model</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
